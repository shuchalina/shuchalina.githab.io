<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Формы</title>
	</head>
	<body>
		<form>
			<label for="sn">Фамилия </label>
			<input type="text" id="sn">
			<label for="n">Имя </label>
			<input type="text" id="n">
			<label for="ot">Отчество</label>
			<input type="text" id="ot">
			<input type="submit" value="Ок">
		</form>
    <br><br><br>
		<form>
			<label for="nom">Число </label>
			<input type="number" id="nom"><br><br>
			<label for="check">Флажок </label>
			<input type="checkbox" name="checkbox" id="check">
			<input type="submit" value="Ок">
		</form>
		<br><br><br>
		<form>
			<label for="gen">Пол </label>
			<select id="gen" required>
				<option disabled selected>Укажите пол</option>
				<option>Мужской</option>
				<option>Женский</option>
			</select> 
      <br><br>
			<label for="sname">Фамилия </label>
      <input type="text" id="sname" minlength="3" required>
      <label for="name">Имя </label>
      <input type="text" id="name" minlength="3" required>
      <label for="pat">Отчество </label>
      <input type="text" id="pat" minlength="3">
      <br><br>
      <label for="age">Возраст </label>
      <input type="number" id="age" min="13" max="120" required>
      <label for="group">Группа </label>
      <select id="group" required>
        <option disabled selected>Укажите группу</option>
        <option>ЭПИ-11</option>
        <option>ЭПИ-21</option>
        <option>ЭПИ-31</option>
      </select>
      <br><br>
      <label for="ph">Телефон </label>
      <input type="tel" placeholder="+73334445555" id="ph" required>
      <label for="email">Почта </label>
      <input type="email" placeholder="user@example.com" id="email" required>
      <br><br>
      <label for="pass">Пароль </label>
      <input type="password" id="pass" required>
      <label for="doubpass">Подтвердите пароль </label>
      <input type="password" id="confirm_pass" required>
      <br><br>
      <label for="pl">Учусь платно </label>
      <input type="checkbox" id="pl" value="true">
      <br><br>
      <input type="submit" value="Зарегистрироваться" /><br />
    </form>
  </body>
</html>
